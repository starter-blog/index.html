<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>랜덤 조편성</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
        <link rel="stylesheet" href="../css/hum.css">
        <script src="../js/humteam.js"></script>
    </head>
    <body>
        <div class="box">
            <label for="member">참여 명단</label>
            <input type="file" id="member">
        </div>        
        <h1>추첨 조건</h1>
        <div class="box">
            <h3>고려 요소</h3>
            <label>
                <input type="checkbox" name="opt"> 기존/신입 
            </label>
            <label>
                <input type="checkbox" name="opt"> 성별 
            </label>
            <label>
                <input type="checkbox" name="opt"> 학번 
            </label>
        </div>
        <div class="box">
            <label for="count">조의 수 :</label>
            <input type="number" id="count" name="number" min="2" max="5" step="1" value="2">
        </div>
        <div class="box">
            <div id="result">

            </div>
        </div>
        <div class="box">
            <button id="submit">편성</button>
        </div>
    </body>
</html>
