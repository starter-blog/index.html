<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>룰렛 돌리기</title>
        <link rel="stylesheet" href="../css/hum.css">
        <script src="../js/humdraw.js"></script>
    </head>
    <body>
        <h1>추첨 조건</h1>
        <div class="box">
            <h3>기존</h3>
            <label>
                <input type="radio" name="base" value="all" checked> 모두
            </label>
            <label>
                <input type="radio" name="base" value="1"> 기존
            </label>
            <label>
                <input type="radio" name="base" value="0"> 신규
            </label>
        </div>
        <div class="box">
            <h3>성별</h3>
            <label>
                <input type="radio" name="gender" value="all" checked> 모두
            </label>
            <label>
                <input type="radio" name="gender" value="1"> 남성
            </label>
            <label>
                <input type="radio" name="gender" value="0"> 여성
            </label>
        </div>
        <div class="box">
            <h3>학번</h3>
            <label>
                <button id="all">모두</button>
            </label>
            <label>
                <button id="high">고학번</button>
            </label>
            <label>
                <button id="low">저학번</button>
            </label>
            <label>
                <button id="even">짝수 학번</button>
            </label>
            <label>
                <button id="odd">홀수 학번</button>
            </label>
            <br>
            <div id="idlist">
            </div>
        </div>
        <div class="box">
            <label for="count">추첨 인원 :</label>
            <input type="number" id="count" name="number" min="1" max="19" step="1" value="1">
        </div>
        <div class="box">
            <button id="submit">추첨</button>
        </div>
        <div class="box" id="result">
            
        </div>
    </body>
</html>
